openapi: 3.0.0
info:
  title: Clientbase API
  version: 1.0.2
servers:
  - url: https://v2.clientbase.so
paths:
  /api/create-call:
    post:
      summary: Create a call
      description: Initiate a call using the specified agent and phone numbers.
      operationId: createCall
      security:
        - ApiKeyAuth: []
      requestBody:
        description: Agent and phone number information to initiate the call.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCallRequest'
            example:
              agentId: "agent123"
              sendingNumber: "+1234567890"
              receivingNumber: "+0987654321"
      responses:
        '200':
          description: Call has been initiated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
              example:
                message: 'Call has been initiated.'
        '400':
          description: Bad Request (e.g., missing API key)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: 'API key is required in the header as api-key.'
        '401':
          description: Unauthorized (e.g., invalid API key)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: 'Invalid API key.'
        '500':
          description: An error occurred while initiating the call.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: 'An error occurred while initiating the call.'
                details:
                  code: 'some_error_code'
                  message: 'Detailed error message.'
  /api/workspace-details:
    post:
      summary: Get workspace details
      description: Retrieve details of the workspace associated with the provided API key.
      operationId: getWorkspaceDetails
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: Workspace details retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkspaceDetailsResponse'
              example:
                workspace:
                  id: "workspace123"
                  name: "My Workspace"
                  ownerId: "user456"
        '400':
          description: Bad Request (e.g., missing API key)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: 'API key is required in the header as api-key.'
        '401':
          description: Unauthorized (e.g., invalid API key)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: 'Invalid API key.'
        '404':
          description: Workspace not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: 'Workspace not found.'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: 'Internal server error.'
  /api/agents:
    post:
      summary: Get agent IDs
      description: Retrieve a list of agent IDs associated with the workspace.
      operationId: getAgents
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: Agent IDs retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentsResponse'
              example:
                agentIds:
                  - "agent123"
                  - "agent456"
        '400':
          description: Bad Request (e.g., missing API key)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: 'API key is required in the header as api-key.'
        '401':
          description: Unauthorized (e.g., invalid API key)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: 'Invalid API key.'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: 'Internal server error.'
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: api-key
  schemas:
    CreateCallRequest:
      type: object
      required:
        - agentId
        - sendingNumber
        - receivingNumber
      properties:
        agentId:
          type: string
          description: The ID of the agent to use for the call.
        sendingNumber:
          type: string
          description: The phone number to send the call from.
        receivingNumber:
          type: string
          description: The phone number to receive the call.
    SuccessResponse:
      type: object
      properties:
        message:
          type: string
          description: Success message.
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Error message.
        details:
          type: object
          description: Additional error details.
          properties:
            code:
              type: string
            message:
              type: string
    WorkspaceDetailsResponse:
      type: object
      properties:
        workspace:
          type: object
          description: Workspace details.
          additionalProperties: true
    AgentsResponse:
      type: object
      properties:
        agentIds:
          type: array
          description: List of agent IDs.
          items:
            type: string
